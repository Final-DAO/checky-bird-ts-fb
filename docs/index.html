<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Checky Birdy - VV Edition</title>
    <meta name="author" content="FinalDAO" />
    <meta
      name="description"
      content="Checky Bird is a version of the classic game Flappy Bird by Dong Nguyen. It's our tribute to  the Checks VV NFT project, by Jack Butcher."
    />
    <meta
      name="keywords"
      content="flappybird,flappy,bird,Checks,Checks VV,blockchain,bitcoin,NFTs,NFT Game, js,javascript,Jack Butcher,open,source,opensource,smart contracts,web3"
    />
    <meta
      name="viewport"
      content="width=device-width height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!-- Open Graph tags -->
    <meta property="og:title" content="Checky Bird" />
    <meta
      property="og:description"
      content="Checky Bird. This game may or may not be notable."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="screencap.png" />
    <meta property="og:url" content="https://www.finaldao.xyz/" />
    <meta property="og:site_name" content="Checky Bird" />

    <!-- Style sheets -->
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
  </head>

    <div id="flexcontainer">
      <div id="gamecontainer">
        <div id="overlay"></div>
        <div id="gamescreen">
          <div id="sky" class="animated">
            <div id="flyarea">
              <div id="debug-state"></div>
              <div id="debug-logs"></div>
              <div id="ceiling" class="animated"></div>
              <!-- This is the flying and pipe area container -->
              <div id="player" class="bird animated">
                <svg
                  id="bird"

                  shape-rendering="geometricPrecision"
                  text-rendering="geometricPrecision"

                  <g
                    id="bird-u-wings_tr"
                    class="animated"
                    transform="translate(12.166306,12.694031) rotate(0)"

                      id="bird-u-wings"
                      d="M14.6833,9.3105c.9309,1.4329,1.1236,3.2235.5189,4.8217-.955,2.5241-3.6363,3.9461-6.2616,3.3209l-.07085-.0169h-.00001c-.40649-.0968-.80049-.2401-1.17424-.427L4.38591,15.3544c-1.65689-.8284-2.75762-2.4655-2.8997-4.3125l-.06914-.8988c-.08758-1.13849.38144-2.24891,1.25862-2.9799.6909-.57575,1.57565-.86581,2.47333-.81086l5.10718.31264c1.7742.1086,3.3919,1.0519,4.3602,2.54252l.0669.103"

                      fill="#fff"
                      stroke="#000"
                      stroke-width="1"
                    />
                  </g>
                </svg>
              </div>

              <div id="bigscore"></div>

              <div id="splash"></div>

              <div id="scoreboard">
                <div id="medal"></div>
                <div id="currentscore"></div>
                <div id="highscore"></div>
                <div id="actionscontainer">
                  <div id="replay">
                    <img src="assets/replay.svg" alt="replay" />
                  </div>
                  <div id="sound" class="">
                    <img src="assets/sound-icon.svg" alt="sound" />
                  </div>
                </div>
              </div>

              <!-- Pipes go here! -->
            </div>
          </div>
          <div id="land" class="animated"></div>
          <div id="debug"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
